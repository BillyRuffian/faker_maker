# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: false
      comments: # true
      share: false
      related: false
  - scope:
      path: "docs"
      type: pages
    values:
      layout: single
      author_profile: false
      sidebar:
        nav: "sidebar"
